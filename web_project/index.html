<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisaNova | Inmigración Futurista</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/MotionPathPlugin.min.js"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050b14;
            overflow-x: hidden;
            color: #e2e8f0;
        }
        
        h1, h2, h3, .brand-font {
            font-family: 'Outfit', sans-serif;
        }

        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .glass-card {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.03) 0%, rgba(255, 255, 255, 0.01) 100%);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .glass-card:hover {
            border-color: rgba(6, 182, 212, 0.4);
            box-shadow: 0 0 30px rgba(6, 182, 212, 0.15);
            transform: translateY(-5px);
        }

        .neon-text {
            text-shadow: 0 0 20px rgba(6, 182, 212, 0.6);
        }

        .neon-button {
            background: linear-gradient(90deg, #06b6d4 0%, #3b82f6 100%);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        @keyframes neonPulse {
            0%, 90%, 100% { box-shadow: 0 0 0 0 rgba(6, 182, 212, 0); }
            92% { box-shadow: 0 0 20px 5px rgba(6, 182, 212, 0.5); }
            95% { box-shadow: 0 0 10px 10px rgba(6, 182, 212, 0); }
        }

        .cta-pulse {
            animation: neonPulse 7s infinite;
        }

        .path-line {
            stroke-dasharray: 12;
            animation: dash 60s linear infinite;
        }

        @keyframes dash {
            to { stroke-dashoffset: -1000; }
        }

        /* Notifications style */
        .notification-toast {
            animation: slideInRight 0.5s ease forwards, fadeOut 0.5s ease 4.5s forwards;
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body class="antialiased selection:bg-cyan-500 selection:text-white">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const IconBase = ({ size = 24, className = "", children, ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}>{children}</svg>
        );
        const Plane = (props) => <IconBase {...props}><path d="M2 12h20" /><path d="M13 2l9 10-9 10" /></IconBase>;
        const Globe = (props) => <IconBase {...props}><circle cx="12" cy="12" r="10" /><line x1="2" x2="22" y1="12" y2="12" /><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z" /></IconBase>;
        const ChevronDown = (props) => <IconBase {...props}><path d="m6 9 6 6 6-6" /></IconBase>;
        const ChevronRight = (props) => <IconBase {...props}><path d="m9 18 6-6-6-6" /></IconBase>;
        const X = (props) => <IconBase {...props}><path d="M18 6 6 18" /><path d="m6 6 12 12" /></IconBase>;
        const Briefcase = (props) => <IconBase {...props}><rect width="20" height="14" x="2" y="7" rx="2" ry="2" /><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16" /></IconBase>;
        const MapIcon = (props) => <IconBase {...props}><polygon points="1 6 1 22 8 18 16 22 23 18 23 2 16 6 8 2 1 6" /><line x1="8" x2="8" y1="2" y2="18" /><line x1="16" x2="16" y1="6" y2="22" /></IconBase>;
        const UserCheck = (props) => <IconBase {...props}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" /><circle cx="9" cy="7" r="4" /><polyline points="16 11 18 13 22 9" /></IconBase>;
        const ShieldCheck = (props) => <IconBase {...props}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10" /><path d="m9 12 2 2 4-4" /></IconBase>;
        const WhatsAppIcon = (props) => <IconBase {...props}><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 1 1-7.6-11.7 8.38 8.38 0 0 1 3.8.9L21 3z" /></IconBase>;
        const Bell = (props) => <IconBase {...props}><path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9" /><path d="M10.3 21a1.94 1.94 0 0 0 3.4 0" /></IconBase>;
        const Facebook = (props) => <IconBase {...props}><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z" /></IconBase>;
        const Instagram = (props) => <IconBase {...props}><rect width="20" height="20" x="2" y="2" rx="5" ry="5" /><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z" /><line x1="17.5" x2="17.51" y1="6.5" y2="6.5" /></IconBase>;
        const Linkedin = (props) => <IconBase {...props}><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z" /><rect width="4" height="12" x="2" y="9" /><circle cx="4" cy="4" r="2" /></IconBase>;

        const translations = {
            es: {
                hero: {
                    title: "Solicite su visa con confianza",
                    subtitle: "Asistencia profesional en inmigración para EE. UU., Canadá y Europa",
                    trust: "Proceso transparente · Orientación personalizada · Orientación legal",
                    ctaPrimary: "Evaluación de elegibilidad gratuita",
                    ctaSecondary: "Habla con un asesor"
                },
                services: {
                    title: "Nuestros Servicios Especializados",
                    cta: "Verificar requisitos",
                    list: [
                        { id: 'tourist', title: "Visa de Turista", desc: "Viajes de placer y visitas familiares." },
                        { id: 'extension', title: "Extensión de Estancia", desc: "Prolongue su visita legalmente." },
                        { id: 'exchange', title: "Intercambio de Visa", desc: "Cambio de estatus migratorio." },
                        { id: 'express', title: "Express Entry", desc: "Inmigración rápida a Canadá por puntos." },
                        { id: 'work', title: "Visa de Trabajo", desc: "Permisos laborales y patrocinio." },
                        { id: 'residency', title: "Residencia", desc: "Residencia temporal o permanente." },
                        { id: 'citizenship', title: "Ciudadanía", desc: "Naturalización y pasaporte." },
                        { id: 'study', title: "Visa de Estudio", desc: "Cursos, grados y posgrados." }
                    ]
                },
                legal: {
                    short: "No somos una agencia gubernamental. Asistencia independiente.",
                    full: "AVISO LEGAL: Este sitio web ofrece asistencia migratoria. No estamos afiliados a gobiernos oficiales. La aprobación depende exclusivamente de las autoridades."
                },
                form: { 
                    title: "Evaluación Gratuita", 
                    name: "Nombre Completo", 
                    email: "Correo Electrónico", 
                    phone: "Número de Teléfono", 
                    dest: "Destino de Interés", 
                    submit: "Enviar Solicitud" 
                },
                notifications: [
                    { title: "Consulado USA", msg: "Decisión final: Visa Aprobada. Recoja su pasaporte en 3 días." },
                    { title: "IRCC Canadá", msg: "Perfil de Express Entry actualizado. Invitación a aplicar emitida." },
                    { title: "Embajada Europea", msg: "Cita confirmada para toma de biométricos." }
                ]
            }
        };

        const requirementsData = {
            tourist: ["Pasaporte vigente", "Pruebas de solvencia", "Itinerario de viaje", "Lazos con país de origen"],
            extension: ["Solicitud I-539", "Justificación de extensión", "Estado financiero actualizado"],
            express: ["Evaluación ECA", "Resultados de examen de idioma", "Pruebas de experiencia laboral"],
            work: ["Oferta de empleo formal", "Certificación laboral (si aplica)", "Certificados académicos"],
            residency: ["Antecedentes penales", "Examen médico oficial", "Actas de nacimiento/matrimonio"],
            study: ["Carta de aceptación (LOA)", "Prueba de fondos para matrícula", "Plan de estudios"],
            citizenship: ["Residencia continua mínima", "Examen de conocimientos cívicos", "Dominio del idioma"],
            exchange: ["Documentos de estatus actual", "Formularios de cambio de categoría", "Pruebas de cumplimiento"]
        };

        const App = () => {
            const [lang, setLang] = useState('es');
            const [isModalOpen, setModalOpen] = useState(false);
            const [selectedService, setSelectedService] = useState(null);
            const [notification, setNotification] = useState(null);
            const t = translations[lang];

            const handleWhatsApp = () => {
                const phone = "14374405573";
                const msg = encodeURIComponent("Hola, me gustaría recibir asesoría sobre servicios de inmigración.");
                window.open(`https://wa.me/${phone}?text=${msg}`, '_blank');
            };

            const openRequirements = (service) => {
                setSelectedService(service);
            };

            // Notificaciones aleatorias inmersivas
            useEffect(() => {
                const timer = setInterval(() => {
                    const randomNote = t.notifications[Math.floor(Math.random() * t.notifications.length)];
                    setNotification(randomNote);
                    setTimeout(() => setNotification(null), 5000);
                }, 15000);
                return () => clearInterval(timer);
            }, []);

            useEffect(() => {
                gsap.registerPlugin(ScrollTrigger, MotionPathPlugin);
                gsap.from(".hero-content > *", { y: 30, opacity: 0, duration: 1, stagger: 0.1, ease: "power3.out" });
                
                gsap.to("#flight-plane", {
                    scrollTrigger: { trigger: "#process-track", start: "top center", end: "bottom center", scrub: 1.5 },
                    motionPath: { path: "#flight-path-svg", align: "#flight-path-svg", autoRotate: true, alignOrigin: [0.5, 0.5] }
                });
            }, []);

            return (
                <div className="relative min-h-screen">
                    {/* Notification Toast */}
                    {notification && (
                        <div className="fixed top-20 right-4 z-[100] max-w-sm w-full bg-slate-900/90 backdrop-blur-xl border-l-4 border-cyan-500 p-4 shadow-2xl rounded-r-lg notification-toast">
                            <div className="flex items-start gap-3">
                                <Bell className="text-cyan-400 shrink-0" size={20} />
                                <div>
                                    <h4 className="text-white font-bold text-sm uppercase tracking-tighter">{notification.title}</h4>
                                    <p className="text-slate-300 text-xs mt-1">{notification.msg}</p>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* --- BACKGROUND --- */}
                    <div className="fixed inset-0 z-[-1] pointer-events-none">
                        <div className="absolute top-[-10%] left-[-10%] w-[50%] h-[50%] bg-blue-900/20 rounded-full blur-[120px]"></div>
                        <div className="absolute bottom-[-10%] right-[-10%] w-[50%] h-[50%] bg-cyan-900/10 rounded-full blur-[120px]"></div>
                    </div>

                    {/* --- NAVBAR --- */}
                    <nav className="fixed top-0 w-full z-40 glass-panel">
                        <div className="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
                            <div className="flex items-center space-x-2">
                                <Plane className="text-cyan-400" />
                                <span className="text-xl font-bold text-white brand-font">Visa<span className="text-cyan-400">Nova</span></span>
                            </div>
                            <div className="flex items-center gap-4">
                                <button onClick={handleWhatsApp} className="hidden md:flex items-center gap-2 bg-green-600/20 border border-green-500/30 text-green-400 px-4 py-2 rounded-full text-xs font-bold hover:bg-green-600/40 transition-all">
                                    <WhatsAppIcon size={14} /> Asesor Live
                                </button>
                                <button onClick={() => setModalOpen(true)} className="hidden md:block neon-button text-white px-5 py-2 rounded-full text-xs font-bold cta-pulse">
                                    {t.hero.ctaPrimary}
                                </button>
                            </div>
                        </div>
                    </nav>

                    {/* --- HERO --- */}
                    <header className="relative pt-32 pb-20 px-4 flex items-center justify-center min-h-screen">
                        <div className="max-w-5xl mx-auto text-center hero-content relative z-10">
                            <div className="inline-block border border-cyan-500/30 rounded-full px-4 py-1.5 mb-6 bg-cyan-900/20">
                                <span className="text-cyan-400 text-[10px] font-bold tracking-[0.2em] uppercase flex items-center gap-2">
                                    <ShieldCheck size={14} /> {t.legal.short}
                                </span>
                            </div>
                            <h1 className="text-5xl md:text-8xl font-bold text-white mb-6 leading-tight neon-text uppercase tracking-tighter">
                                {t.hero.title}
                            </h1>
                            <p className="text-xl text-slate-300 mb-10 max-w-2xl mx-auto font-light">
                                {t.hero.subtitle}
                            </p>
                            <div className="flex flex-col sm:flex-row gap-4 justify-center items-center">
                                <button onClick={() => setModalOpen(true)} className="w-full sm:w-auto neon-button px-10 py-5 rounded-full font-bold text-white text-lg cta-pulse">
                                    {t.hero.ctaPrimary}
                                </button>
                                <button onClick={handleWhatsApp} className="w-full sm:w-auto px-10 py-5 rounded-full border border-white/20 hover:bg-white/10 text-slate-200 font-medium transition-all flex items-center justify-center gap-2 backdrop-blur-md">
                                    <WhatsAppIcon size={20} className="text-green-400" /> {t.hero.ctaSecondary}
                                </button>
                            </div>
                        </div>
                    </header>

                    {/* --- SERVICES GRID --- */}
                    <section className="py-24 px-4 bg-black/20">
                        <div className="max-w-7xl mx-auto">
                            <h2 className="text-3xl font-bold text-center text-white mb-16 uppercase tracking-widest">{t.services.title}</h2>
                            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                                {t.services.list.map((service) => (
                                    <div key={service.id} className="glass-card p-6 rounded-2xl flex flex-col">
                                        <h3 className="text-lg font-bold text-white mb-2">{service.title}</h3>
                                        <p className="text-slate-400 text-sm mb-6 flex-grow">{service.desc}</p>
                                        <button 
                                            onClick={() => openRequirements(service)}
                                            className="text-cyan-400 text-xs font-bold uppercase tracking-wider flex items-center gap-2 hover:gap-3 transition-all"
                                        >
                                            {t.services.cta} <ChevronRight size={14} />
                                        </button>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* --- PROCESS FLIGHT PATH --- */}
                    <section id="process-track" className="py-32 px-4 relative overflow-hidden">
                        <div className="max-w-4xl mx-auto relative">
                            <svg className="absolute top-0 left-0 w-full h-full pointer-events-none opacity-20" viewBox="0 0 100 1000" preserveAspectRatio="none">
                                <path id="flight-path-svg" d="M 50 0 Q 80 200 50 400 Q 20 600 50 800 Q 80 900 50 1000" fill="none" stroke="cyan" strokeWidth="2" className="path-line" />
                            </svg>
                            <div id="flight-plane" className="absolute z-20 text-cyan-400 drop-shadow-[0_0_15px_cyan]">
                                <Plane size={32} className="rotate-90" />
                            </div>

                            <div className="space-y-32">
                                {["Evaluación", "Perfil", "Documentos", "Postulación", "Decisión"].map((step, idx) => (
                                    <div key={idx} className={`flex items-center gap-10 ${idx % 2 === 0 ? '' : 'flex-row-reverse text-right'}`}>
                                        <div className="flex-1"></div>
                                        <div className="w-10 h-10 rounded-full bg-slate-900 border border-cyan-500 shadow-[0_0_15px_cyan] shrink-0 z-20"></div>
                                        <div className="flex-1">
                                            <div className="glass-panel p-6 rounded-2xl inline-block">
                                                <h4 className="text-white font-bold">{step}</h4>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>

                            {/* Social Icons in Flight Path */}
                            <div className="mt-24 flex justify-center gap-8 text-slate-500">
                                <Facebook className="hover:text-cyan-400 cursor-pointer transition-colors" />
                                <Instagram className="hover:text-cyan-400 cursor-pointer transition-colors" />
                                <Linkedin className="hover:text-cyan-400 cursor-pointer transition-colors" />
                            </div>
                        </div>
                    </section>

                    {/* --- MODAL FORM --- */}
                    {isModalOpen && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4">
                            <div className="absolute inset-0 bg-black/90 backdrop-blur-xl" onClick={() => setModalOpen(false)}></div>
                            <div className="relative w-full max-w-md bg-slate-900 border border-cyan-500/30 rounded-2xl p-8 shadow-2xl">
                                <button onClick={() => setModalOpen(false)} className="absolute top-4 right-4 text-slate-400"><X /></button>
                                <h3 className="text-2xl font-bold text-white mb-6 uppercase tracking-tighter tracking-widest">{t.form.title}</h3>
                                <form className="space-y-4" onSubmit={(e) => { e.preventDefault(); alert("Enviado con éxito"); setModalOpen(false); }}>
                                    <div>
                                        <label className="text-[10px] uppercase font-bold text-slate-500 block mb-1">{t.form.name}</label>
                                        <input required type="text" className="w-full bg-white/5 border border-white/10 rounded-lg p-3 text-white focus:border-cyan-500 outline-none" />
                                    </div>
                                    <div>
                                        <label className="text-[10px] uppercase font-bold text-slate-500 block mb-1">{t.form.email}</label>
                                        <input required type="email" className="w-full bg-white/5 border border-white/10 rounded-lg p-3 text-white focus:border-cyan-500 outline-none" />
                                    </div>
                                    <div>
                                        <label className="text-[10px] uppercase font-bold text-slate-500 block mb-1">{t.form.phone}</label>
                                        <input required type="tel" placeholder="+1..." className="w-full bg-white/5 border border-white/10 rounded-lg p-3 text-white focus:border-cyan-500 outline-none" />
                                    </div>
                                    <button className="w-full neon-button py-4 rounded-xl font-bold text-white uppercase tracking-widest text-sm shadow-xl">
                                        {t.form.submit}
                                    </button>
                                </form>
                            </div>
                        </div>
                    )}

                    {/* --- REQUIREMENTS MODAL (Template) --- */}
                    {selectedService && (
                        <div className="fixed inset-0 z-[101] flex items-center justify-center p-4">
                            <div className="absolute inset-0 bg-slate-950/95 backdrop-blur-2xl" onClick={() => setSelectedService(null)}></div>
                            <div className="relative w-full max-w-lg glass-panel rounded-3xl p-10 shadow-[0_0_100px_rgba(6,182,212,0.1)] border-cyan-500/20">
                                <button onClick={() => setSelectedService(null)} className="absolute top-6 right-6 text-slate-400 hover:text-white"><X /></button>
                                <div className="text-center mb-8">
                                    <div className="w-16 h-16 bg-cyan-500/10 rounded-full flex items-center justify-center mx-auto mb-4 border border-cyan-500/20">
                                        <MapIcon className="text-cyan-400" />
                                    </div>
                                    <h3 className="text-3xl font-bold text-white uppercase tracking-tighter">Requisitos: {selectedService.title}</h3>
                                    <p className="text-slate-400 text-sm mt-2">Documentación necesaria para iniciar su trámite.</p>
                                </div>
                                <div className="space-y-3 mb-10">
                                    {requirementsData[selectedService.id]?.map((req, i) => (
                                        <div key={i} className="flex items-center gap-3 bg-white/5 p-4 rounded-xl border border-white/5">
                                            <div className="w-2 h-2 rounded-full bg-cyan-500 shadow-[0_0_8px_cyan]"></div>
                                            <span className="text-slate-200 text-sm">{req}</span>
                                        </div>
                                    ))}
                                </div>
                                <button onClick={handleWhatsApp} className="w-full neon-button py-4 rounded-xl font-bold text-white uppercase flex items-center justify-center gap-3">
                                    <WhatsAppIcon size={18} /> Validar mi perfil por WhatsApp
                                </button>
                            </div>
                        </div>
                    )}

                    <footer className="py-10 border-t border-white/5 bg-slate-950 px-4 text-center">
                        <p className="text-[10px] text-slate-600 max-w-3xl mx-auto leading-relaxed">{t.legal.full}</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
